<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer  src="index.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="timer">
            <span class="timer_hour">00:</span>
            <span class="timer_minute">05:</span>
            <span class="timer_second">00</span>
        </div>

        <div class="settings">
            <button class="settings_button settings_start">Запуск</button>
            <button class="settings_button settings_stop">Призупинити</button>
            <button class="settings_button settings_reset">Скинути</button> 
        </div>

        <div class="custom-date">
            <span>Години</span>
            <select class="custom-date__hours">
                <option value="0">00</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <span>Хвилини</span>
            <select class="custom-date__minutes">
                <option value="0">00</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
            </select>
            <span>Секунди</span>
            <select class="custom-date__seconds">
                <option value="0">00</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
            </select>
            <button class="custom-date__btn settings_button">Встановити час</button>
        </div>
    </div>
    
</body>
</html>
